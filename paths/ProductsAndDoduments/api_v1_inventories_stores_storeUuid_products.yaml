x-summary: Обмен товарами
get:
  tags:
    - Товары и документы
  summary: Получить список товаров
  description: |
      Возвращает информацию обо всех товарах в определённом магазине (`{storeUuid}`) пользователя платформы.
  parameters:
    - $ref: '#/parameters/auth'
    - $ref: '#/parameters/contentType'
    - name: storeUuid
      in: path
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/product'
post:
  tags:
    - Товары и документы
  summary: Передать список товаров
  description: |
    Загружает информацию об одном или нескольких товарах в определённый магазин (`{storeUuid}`) пользователя платформы.
  parameters:
    - $ref: '#/parameters/auth'
    - $ref: '#/parameters/contentType'
    - name: storeUuid
      in: path
      required: true
      type: string
    - name: products
      in: body
      description: Массив товаров
      required: true
      schema:
        type: array
        items:
          $ref: '#/definitions/product'
  responses:
    '200':
      description: OK
