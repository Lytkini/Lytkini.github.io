type: object
required:
  - uuid
  - type
properties:
  uuid:
    type: string
  type:
    type: string
    enum:
      - SELL
      - PAYBACK
      - CASH_INCOME
      - CASH_OUTCOME
      - OPEN_SESSION
      - FPRINT
      - CLOSE_SESSION
      - INVENTORY
      - ACCEPT
      - RETURN
      - WRITE_OFF
      - REVALUATION
      - OPEN_TARE
  transactions:
    type: array
    items:
      $ref: '#/definitions/transaction'
