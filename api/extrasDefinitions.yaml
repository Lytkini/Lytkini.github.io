TEXT_FIELD:
  type: object
  properties:
    regexp:
      type: string
      description: Валидное регулярное выражение.
      example: '\\w+'
    data:
      type: object
      description: Валидный JSON-объект с произвольными данными, доступными на терминале из JavaScript.
      

DICTIONARY_FIELD:
  type: object
  properties:
    multiple:
      type: boolean
      description: Флажок, который включает или выключает возможность выбора нескольких значений.
      example: false
    items:
      type: array
      desctiption: Массив элементов раскрывающегося списка.
      items:
        type: object
        properties:
          title:
            type: string
            description: Название элемента списка.
          value:
            type: string
            description: uuid элемента.
