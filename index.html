<!DOCTYPE html>
<html>
  <head>
    <title>API Эвотор</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <style>
    li {
      display: inline;
      }
    li a {
      color: #666;
        }
    </style>
  </head>
  <body>
	<nav>
	  <header> <a href="/docs"><img alt="API Эвотор" width="152" height="45" src="images/logo.svg"></a> </header>
      <ul id="navigationbar">
        <li> <a href="https://api.evotor.ru/docs/">Эвотор API</a></li>
        <li> <a href="https://developer.evotor.ru/">Документация</a></li>
        <li> <a href="https://github.com/evotor/device-app">API смарт терминала</a></li>
      </ul>
    </nav>
    <redoc scroll-y-offset="body > nav"></redoc>
    <script src="https://rebilly.github.io/ReDoc/releases/latest/redoc.min.js"> </script>
	<script>
      var apis = [
        {
          name: 'Эвотор API',
          url: './evotor-rest-api.yaml'
        },
        {
          name: 'Документация',
          url: 'https://developer.evotor.ru/'
        }
      ];

      Redoc.init(apis[0].url);

      function onClick() {
        var url = this.getAttribute('data-link');
        Redoc.init(url);
      }

      var $list = document.getElementById('links_container');
      apis.forEach(function(api) {
        var $listitem = document.createElement('li');
        $listitem.setAttribute('href', api.url);
        $listitem.innerText = api.name;
        $listitem.addEventListener('click', onClick);
        $list.appendChild($listitem);
      });
    </script>
  </body>
</html>
