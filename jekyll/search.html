      "rn-app-installation-html": {
        "title": "Установка приложения на смарт-терминал",
        "tags": "[&quot;terminal&quot;, &quot;react&quot;]",
        "content": "Чтобы установить приложение на смарт-терминал:      Включите на смарт-терминале режим разработчика.    При включении режима разработчика выберите опцию Ввести ID пакета вручную и укажите packageName приложения, которое вы собираетесь устанавливать на смарт-терминал, например, com.ProjectName.        Подключитесь к смарт-терминалу с помощью команды    adb connect &lt;IP-адрес смарт-терминала&gt;:2111        Запустите командную строку от имени Администратора.  Перейдите в папку C:\\Program Files\\Java\\jdk1.8.0_121\\bin&gt;      Выполните команды:    keytool -genkey -v -keystore my-release-key.keystore -alias my-key-alias -keyalg RSA -keysize 2048 -validity 10000            В папке \\аndroid выполните команды:    gradlew assembleRelease        adb install -r &lt;ProjectName&gt;\\android\\app\\build\\outputs\\apk\\release\\app-release.apk      Ваше приложение будет установлено на смарт-терминал. Проверить это вы можете тут ещё&gt;память&gt;приложения (или как-то так).",
        "url": "rn_app_installation.html",
        "product": ""
      }
      ,
      
    
          
      "rn-errorshandling-html": {
        "title": "Обработка ошибок",
        "tags": "[&quot;terminal&quot;, &quot;react&quot;]",
        "content": "Вы можете отслеживать ошибки в методах, которые возвращают обещание (Promise).Пример кода для отслеживания ошибок:NavigationAPI.startActivity(intent).catch((e)=&gt;{console.log(e.message)});ОшибкиIntegrationErrorexport class IntegrationError extends Error {    constructor(message: string) {}}ОписаниеМожет возникнуть при работе с интеграционной службой, интеграционной операцией, а также при при открытии чека и отправке электронного чека.NavigationErrorexport class NavigationError extends Error {    constructor(message: NavigationErrorMessage) {}}ОписаниеВозникает если при навигации, если вы указали неверные данные.Тип NavigationErrorMessageexport enum NavigationErrorMessage {    TARGET_CLASS_NOT_FOUND = \"TARGET_CLASS_NOT_FOUND\",    TARGET_PACKAGE_NOT_FOUND = \"TARGET_PACKAGE_NOT_FOUND\",    TARGET_CLASS_NOT_EXPORTED = \"TARGET_CLASS_NOT_EXPORTED\"}NoActivityErrorexport class NoActivityError extends Error {    constructor(message: string) {}}ОписаниеВозникает при обращении к операции закрытого приложения.DeviceErrorexport class DeviceError extends Error {    constructor(message: string) {}}ОписаниеВозникает при обращении к неподключённому устройству.",
        "url": "rn_errorshandling.html",
        "product": ""
      }

      "rn-generatingsignedapk-html": {
        "title": "Создание и установка подписанного APK",
        "tags": "[&quot;terminal&quot;, &quot;react&quot;]",
        "content": "Создание ключа для подписи apk-файла приложенияЧтобы пользователи могли установить ваше приложение на смарт-терминал вам необходимо создать подписанный apk-файл приложения. Для этого вам потребуется ключ, с помощью которого будет подписан apk-файл.Чтобы создать ключ:      Перейдите в папку с установленным JDK.    cd C:\\Program Files\\Java\\jdkX.X.X_X\\bin            Создайте ключ с помощью команды:    keytool -genkey -v -keystore my-release-key.keystore -alias my-key-alias -keyalg RSA -keysize 2048 -validity 10000        В процессе создания ключа ответьте на вопросы, которые будут появляться в командной строке.        Скопируйте ключ в папку YourAppName\\android\\app.  Создание apk-файлаЧтобы создать apk-файл приложения:      В файле YourAppName\\android\\app\\build.gradle измените следующие параметры:    compileSdkVersion 25buildToolsVersion \"25.0.3\"        minSdkVersion 22        compile \"com.android.support:appcompat-v7:25.3.1\"            В файле YourAppName\\android\\build.gradle, в разделе allprojects добавьте репозиторий maven { url 'https://jitpack.io' }:    allprojects {    repositories {        mavenLocal()        jcenter()        maven {            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm            url \"$rootDir/../node_modules/react-native/android\"        }        maven { url 'https://jitpack.io' }        google()    }}            В Android Studio откройте манифест приложения, размещённый по адресу YourAppName\\android\\app\\src\\main\\AndroidManifest.xml.        В разделе &lt;uses-sdk&gt; измените параметр:    android:minSdkVersion=\"22\"            После раздела &lt;application&gt; добавьте следующий раздел:    &lt;meta-data    android:name=\"app_uuid\"    android:value=\"&lt;Идентификатор приложения&gt;\" /&gt;        Где требуется указать идентификатор приложения, который вы получили в процессе подготовки приложения на сайте разработчиков        В командной строке перейдите в папку YourAppName\\android и выполните команду:    gradlew AssembleRelease      Готовый apk-файл приложения будет размещён по адресу YourAppName\\android\\app\\build\\outputs\\apk\\release.Установка приложенияВы можете установить приложение вручную, с помощью командной строки или adb shell или из Магазина приложений.",
        "url": "rn_generatingsignedapk.html",
        "product": ""
      }
      ,
      
    
          
      "rn-gettingstarted-html": {
        "title": "Начало работы",
        "tags": "[&quot;terminal&quot;, &quot;react&quot;]",
        "content": "Подготовка к разработкеУбедитесь, что у вас установлено следующее ПО:  Node.js;  Java SE Development Kit;  Android Studio.Создание проекта React NativeЧтобы создать проект React Native:      Перейдите в папку, где будет создан ваш проект:    cd devfolder            Выполните команду:    create-react-native-app YourAppName            Перейдите в корневую папку проекта:    cd YourAppName            Выполните следующую команду, чтобы получить возможность подключать к своему приложению нативный код:    npm run eject        Ответьте на вопросы, которые появятся в командной строке. В результате выполнения команды, в папке проекта появится папка android.   Note: Более подробную информацию смотрите в документации React Native.Установка библиотеки evotor-integration-libraryЧтобы установить библиотеку evotor-integration-library:      В файле YourAppName\\android\\app\\build.gradle измените следующие параметры:    compileSdkVersion 25buildToolsVersion \"25.0.3\"        minSdkVersion 22        compile \"com.android.support:appcompat-v7:25.3.1\"            Установите библиотеку, выполнив следующую команду в корневой папке проекта:    npm install evotor-integration-library --save            Свяжите библиотеку с вашим приложением:          В корневой папке проекта выполните команду:        react-native link evotor-integration-library              В файле YourAppName\\android\\build.gradle, в разделе allprojects добавьте репозиторий maven { url 'https://jitpack.io' }:        allprojects {    repositories {        mavenLocal()        jcenter()        maven {            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm            url \"$rootDir/../node_modules/react-native/android\"        }        maven { url 'https://jitpack.io' }    }}      Решение возможных проблемПри привязывании библиотеки может возникнуть ошибка:   Command `link` unrecognized. Make sure that you have run `npm install` and that you are inside a react-native project.  В этом случае:  Удалите из проекта папку node_modules.  Скачайте и установите менеджер пакетов Yarn.      Выполните команду:    yarn            Повторно выполните команду:    react-native link evotor-integration-library      Установка debug-версии приложения на смарт-терминалЧтобы установить debug-версию приложения на смарт-терминал:      В Android Studio откройте манифест приложения, размещённый по адресу YourAppName\\android\\app\\src\\main\\AndroidManifest.xml.        В разделе &lt;uses-sdk&gt; измените параметр:    android:minSdkVersion=\"22\"            После раздела &lt;application&gt; добавьте следующий раздел:    &lt;meta-data    android:name=\"app_uuid\"    android:value=\"&lt;Идентификатор приложения&gt;\" /&gt;        Где требуется указать идентификатор приложения, который вы получили в процессе подготовки приложения на сайте разработчиков        Подключитесь к смарт-терминалу в режиме разработчика.        Выполните следующую команду в корневой папке проекта:    react-native run-android            Запустите установленное приложение.    На экране терминала откроется окно с ошибкой:            Чтобы исправить ошибку, выполните команду, которая открывает Меню разработчика (Developer Menu):    adb shell input keyevent 82        В Меню разработчика выберите пункты Dev Settings → Debug server host &amp; port for device.      В открывшемся окне укажите:    &lt;IP-адрес вашего компьютера&gt;:8081        Повторно откройте Меню разработчика и выберите пункт Reload.",
        "url": "rn_gettingstarted.html",
        "product": ""
      }
      ,

      "rn-interactiontypes-html": {
        "title": "Типы взаимодействия со смарт-терминалом",
        "tags": "[&quot;terminal&quot;, &quot;react&quot;]",
        "content": "Получение данныхПриложения получают данные от смарт-терминала с помощью методов get*.Данные получаются асинхронно, поэтому все методы get* возвращают обещание (Promise).Пример использования метода, возвращающего обещание:let users, product;const workflow = async () =&gt; {    users = await UserAPI.getAllUsers();    product = await InventoryAPI.getProductByUuid(\"58e11d31-b2d8-40a0-a1b0-cbd44620a9ec\");};workflow();Методы этого типа представлены в классах:  UserAPI;  InventoryAPI;  ReceiptAPI;  Printer;  Scales.КомандыКоманды – методы, которые инициируют действия на смарт-терминале.Методы этого типа представлены в классах:  ReceiptAPI;  Printer.КоллбэкиКоллбэки – методы обратного вызова, с помощью которых вы можете изменять данные чека в процессе его формирования, например, применять к нему скидку.Методы этого типа представлены в классах:  IntegrationCallback;  NavigationAPI.Подписка на событияВы можете подписать приложение на прослушивание событий. Для этого добавьте один или несколько слушателей с помощью метода:static addEventListener(type: *тип события*, listener: *тип слушателя*, isGlobal: boolean = true): voidгде isGlobal указывает глобальную доступность слушателя: если true – приложение получает события независимо от того, запущено оно или нет; если false – слушатель выполняется только при открытом приложении. По умолчанию – true.Чтобы удалить слушатель, используйте метод:static removeEventListener(type: *тип события*, listener?: *тип слушателя*): booleanМетод возвращает true, если слушатель удалён успешно, или false, если удалить слушатель не удалось.Чтобы удалить все слушатели события и отменить подписку, не передавайте параметр listener.Пример добавления слушателя:const listener = (event) =&gt; {    console.log(\"Sell receipt opened \" + event.receiptUuid);};BroadcastReceiver.addEventListener(ReceiptEventType.SELL_RECEIPT_OPENED, listener);Методы этого типа представлены в классах:  IntegrationServices  BroadcastReceiver  DeviceServiceConnector  Scanner  NavigationAPI",
        "url": "rn_interactiontypes.html",
        "product": ""
      }
      ,

ITION_REMOVED\",    PAYBACK_RECEIPT_POSITION_REMOVED = \"PAYBACK_RECEIPT_POSITION_REMOVED\"}Перечисление CashDrawerEventTypeexport enum CashDrawerEventType {    CASH_DRAWER_OPEN = \"CASH_DRAWER_OPEN\"}Перечисление CashOperationEventTypeexport enum CashOperationEventType {    CASH_IN = \"CASH_IN\",    CASH_OUT = \"CASH_OUT\"}Тип BroadcastEventListenerexport type BroadcastEventListener =    ProductEventListener |    ReceiptEventListener |    PositionEventListener |    CashDrawerEventListener |    CashOperationEventListener;Тип ProductEventListenerexport type ProductEventListener = (event: ProductEvent) =&gt; void;Тип ReceiptEventListenerexport type ReceiptEventListener = (event: ReceiptEvent) =&gt; void;Тип PositionEventListenerexport type PositionEventListener = (event: PositionEvent) =&gt; void;Тип CashDrawerEventListenerexport type CashDrawerEventListener = (event: CashDrawerEvent) =&gt; void;Тип CashOperationEventListenerexport type CashOperationEventListener = (event: CashOperationEvent) =&gt; void;Класс ProductEventexport class ProductEvent extends BroadcastEvent {    constructor(action: string, productUuid: string) {}}Класс ReceiptEventexport class ReceiptEvent extends BroadcastEvent {    constructor(action: string, receiptUuid: string) {}}Класс PositionEventexport class PositionEvent extends BroadcastEvent {    constructor(action: string, receiptUuid: string, position: Position) {}}Класс CashDrawerEventexport class CashDrawerEvent extends BroadcastEvent {    constructor(action: string, cashDrawerId: number) {}}Класс CashOperationEventexport class CashOperationEvent extends BroadcastEvent {    constructor(action: string, total: number, documentUuid: string) {}}",

        "content": "ОписаниеС помощью методов класса приложения получают данные чеков и передают их для обработки в смарт-терминал.МетодыgetPositionsByBarcodestatic getPositionsByBarcode(barcode: string): Promise&lt;Position[]&gt;ОписаниеПолучает массив позиций чека по значению штрихкода.Параметры  barcode– штрихкод товара.Возвращает  Promise, результат которого – массив позиций.openSellReceiptstatic openSellReceipt(positions?: Position[] | null, extra?: SetExtra): Promise&lt;OpenReceiptCommandResult&gt;ОписаниеФормирует чек продажи из полученных данных. Вы можете передать чек на оплату с помощью метода NavigationAPIПараметры  positions – массив позиций.  extra – указывает наличие дополнительных полей в чеке.Возвращает  PromiseopenPaybackReceiptstatic openPaybackReceipt(positions?: Position[] | null, extra?: SetExtra): Promise&lt;OpenReceiptCommandResult&gt;ОписаниеФормирует чек возврата из полученных данных. Вы можете передать чек на оплату с помощью метода NavigationAPIПараметры  positions – массив позиций.  extra – указывает наличие дополнительных полей в чеке.Возвращает  PromisesendElectronReceiptstatic sendElectronReceipt(printReceipts: PrintReceipt[],                           extra: SetExtra | null,                           phone: string | null,                           email: string | null,                           discount?: number): Promise&lt;SendElectronReceiptCommandResult&gt;ОписаниеФормирует чек из полученных данных и отправляет его на электронную почту и/или телефон.Параметры  printReceipts – массив печатных форм чека.  extra – дополнительные поля в чеке.  phone – телефонный номер покупателя.  email – адрес электронной почты покупателя.  discount – скидка на чек.Возвращает  Promise, результат которого – строка.getReceiptByTypestatic getReceiptByType(type: ReceiptType): Promise&lt;Receipt | null&gt;ОписаниеПолучает чек по типу: чек продажи (SELL) или чек возврата (PAYBACK).Параметры  type – тип чека.Возвращает  Promise, результат которого – чек или null.getReceiptByUuidstatic getReceiptByUuid(uuid: string): Promise&lt;Receipt | null&gt;ОписаниеПолучает чек по идентификатору (uuid).Параметры  uuid – идентификатор чека.Возвращает  Promise, результат которого – чек или null.getReceiptHeadersstatic getReceiptHeaders(type?: ReceiptType): Promise&lt;ReceiptHeader[] | null&gt;ОписаниеПолучает заголовки чека.Параметры  type – тип чека: чек продажи (SELL) или чек возврата (PAYBACK).Возвращает  Promise, результат которого –  массив заголовков чека.ПараметрыКласс PositionAddexport class PositionAdd extends AbstractBundlable {    constructor(position: Position) {}}См. также  PositionКласс PositionEditexport class PositionEdit extends AbstractBundlable {    constructor(position: Position) {}}См. также  PositionКласс PositionRemoveexport class PositionRemove extends AbstractBundlable {    constructor(positionUuid: string) {}}Класс SetExtraexport class SetExtra extends AbstractBundlable {    constructor(extra: Object) {}}Класс SetPrintGroupexport class SetPrintGroup extends AbstractBundlable {    constructor(printGroup: PrintGroup | null,                paymentPurposeIds: string[],                positionUuids: string[]) {}}См. также  PrintGroupКласс SetPrintExtraexport class SetPrintExtra extends AbstractBundlable {    constructor(printExtraPlace: PrintExtraPlace,                printables: Printable[]) {}}См. также  PrintableТип PrintExtraPlaceexport type PrintExtraPlace =    PrintExtraPlacePrintGroupTop |    PrintExtraPlacePrintGroupHeader |    PrintExtraPlacePrintGroupSummary |    PrintExtraPlacePositionFooter |    PrintExtraPlacePositionAllSubpositionsFooter;Класс PrintExtraPlacePrintGroupTopexport class PrintExtraPlacePrintGroupTop {    constructor(printGroupId?: string) {}}Класс PrintExtraPlacePrintGroupHeaderexport class PrintExtraPlacePrintGroupHeader {    constructor(printGroupId?: string) {}}Класс PrintExtraPlacePrintGroupSummaryexport class PrintExtraPlacePrintGroupSummary {    constructor(printGroupId?: string) {}}Класс PrintExtraPlacePositionFooterexport class PrintExtraPlacePositionFooter {    constructor(positionUuid?: string) {}}Класс PrintExtraPlacePositionAllSubpositionsFooterexport class PrintExtraPlacePositionAllSubpositionsFooter {    constructor(positionUuid?: string) {}}Класс ExtraKeyexport class ExtraKey {    constructor(identity: string | null, appId: string | null, description: string | null) {}}Класс Positionexport class Position {    constructor(uuid: string | null,                productUuid: string | null,                productCode: string | null,                productType: ProductType,                name: string,                measureName: string,                measurePrecision: number,                taxNumber: TaxNumber | null,                price: number,                priceWithDiscountPosition: number,                quantity: number,                barcode: string | null,                mark: string | null,                alcoholByVolume: number | null,                alcoholProductKindCode: number | null,                tareVolume: number | null,                extraKeys: ExtraKey[],                subPositions: Position[]) {}}См. также  ProductType  TaxNumber  ExtraKeyКласс ReceiptHeaderexport class ReceiptHeader {    constructor(uuid: string,                number: string | null,                type: ReceiptType,                date: string | null,                clientEmail: string | null,                clientPhone: string | null,                extra: string | null) {}}См. также  ReceiptTypeКласс PrintGroupexport class PrintGroup {    constructor(identifier: string | null,                type: PrintGroupType | null,                orgName: string | null,                orgInn: string | null,                orgAddress: string | null,                taxationSystem: TaxationSystem | null,                shouldPrintReceipt: boolean) {}}См. также  PrintGroupType  TaxationSystemКласс Paymentexport class Payment {    constructor(uuid: string,                value: number,                system: PaymentSystem | null,                purposeIdentifier: string | null,                accountId: string | null,                accountUserDescription: string | null) {}}См. также  PaymentSystemКласс PrintReceiptexport class PrintReceipt {    constructor(printGroup: PrintGroup | null,                positions: Position[],                payments: Map&lt;Payment, number&gt;,                changes: Map&lt;Payment, number&gt;) {}}См. также  PrintGroup  PositionКласс Receiptexport class Receipt {    constructor(header: ReceiptHeader,                printDocuments: PrintReceipt[]) {}}См. также  ReceiptHeader  PrintReceiptМетодыgetPositionsgetPositions(): Position[]ОписаниеПолучает позиции добавленные в чек.Возвращает  Массив позиций.getPaymentsgetPayments(): Payment[]ОписаниеПолучает платежи, с помощью которых оплачен чек.Возвращает  Массив платежейКласс PaymentPurposeexport class PaymentPurpose {    constructor(identifier: string | null,                paymentSystemId: string | null,                total: number,                accountId: string | null,                userMessage: string | null) {}}Класс PaymentSystemexport class PaymentSystem {    constructor(paymentType: PaymentType, userDescription: string, paymentSystemId: string) {}}См. также  PaymentTypeПеречисление ReceiptTypeexport enum ReceiptType {    SELL = \"SELL\",    PAYBACK = \"PAYBACK\"}Перечисление TaxNumberexport enum TaxNumber {    VAT_18 = \"VAT_18\",    VAT_10 = \"VAT_10\",    NO_VAT = \"NO_VAT\",    VAT_18_118 = \"VAT_18_118\",    VAT_10_110 = \"VAT_10_110\",    VAT_0 = \"VAT_0\"}Перечисление TaxationSystemexport enum TaxationSystem {    COMMON = \"COMMON\",    SIMPLIFIED_INCOME = \"SIMPLIFIED_INCOME\",    SIMPLIFIELD_INCOME_OUTCOME = \"SIMPLIFIELD_INCOME_OUTCOME\",    SINGLE_IMPUTED_INCOME = \"SINGLE_IMPUTED_INCOME\",    SINGLE_AGRICULTURE = \"SINGLE_AGRICULTURE\",    PATENT = \"PATENT\"}Перечисление PrintGroupTypeexport enum PrintGroupType {         "content": "ОписаниеС помощью методов класса вы можете создавать собственные службы, а также регистрировать интеграционные службы.МетодыaddEventListenerstatic addEventListener(type: ServiceEventType, listener: ServiceEventListener, isGlobal: boolean = true): voidОписаниеРегистрирует слушатель и подписывает приложение на события.Параметры  type – событие типа ServiceEventType.  listener – слушатель типа ServiceEventListener.  isGlobal – глобальная доступность слушателя.removeEventListenerstatic removeEventListener(type: ServiceEventType, listener?: ServiceEventListener): booleanОписаниеУдаляет слушатель и отменяет подписку на события.Параметры  type – событие типа ServiceEventType.  listener – слушатель типа ServiceEventListener. Не передавайте параметр, если хотите удалить все слушатели.Возвращает  true – если слушатель удалён.  false – если слушатель не удалён.ПараметрыТип ServiceEventTypeexport type ServiceEventType = CustomServiceEventType | IntegrationServiceEventType;Тип CustomServiceEventTypeexport type CustomServiceEventType = string;Перечисление IntegrationServiceEventTypeexport enum IntegrationServiceEventType {    BEFORE_POSITIONS_EDITED = \"BEFORE_POSITIONS_EDITED\",    RECEIPT_DISCOUNT = \"RECEIPT_DISCOUNT\",    PAYMENT_SELECTED = \"PAYMENT_SELECTED\",    PAYMENT_SYSTEM = \"PAYMENT_SYSTEM\",    PRINT_GROUP_REQUIRED = \"PRINT_GROUP_REQUIRED\",    PRINT_EXTRA_REQUIRED = \"PRINT_EXTRA_REQUIRED\"}Тип ServiceEventListenerexport type ServiceEventListener = CustomServiceEventListener | IntegrationServiceEventListener;Тип CustomServiceEventListenerexport type CustomServiceEventListener = (extras: Object) =&gt; void;Тип IntegrationServiceEventListenerexport type IntegrationServiceEventListener =    BeforePositionsEditedEventListener |    ReceiptDiscountEventListener |    PaymentSelectedEventListener |    PaymentSystemEventListener |    PrintGroupRequiredEventListener |    PrintExtraRequiredEventListener;Тип BeforePositionsEditedEventListenerexport type BeforePositionsEditedEventListener = (positionsChanges: PositionChange[], callback: IntegrationCallback) =&gt; voidСм. также  PositionChangeТип ReceiptDiscountEventListenerexport type ReceiptDiscountEventListener = (discount: number, receiptUuid: string, callback: IntegrationCallback) =&gt; voidТип PaymentSelectedEventListenerexport type PaymentSelectedEventListener = (paymentSystem: PaymentSystem, callback: IntegrationCallback) =&gt; voidСм. также  PaymentSystemТип PaymentSystemEventListenerexport type PaymentSystemEventListener = (operationType: PaymentSystemOperationType, event: PaymentSystemEvent, callback: IntegrationCallback) =&gt; voidСм. также  PaymentSystemOperationTypeТип PrintGroupRequiredEventListenerexport type PrintGroupRequiredEventListener = (paymentSystem: PaymentSystem, callback: IntegrationCallback) =&gt; voidСм. также  PaymentSystemТип PrintExtraRequiredEventListenerexport type PrintExtraRequiredEventListener = (callback: IntegrationCallback) =&gt; void",

      "building-a-jekyll-theme-html": {
        "title": "Create a Jekyll Documentation Theme from an Existing HTML Template",
        "tags": "[]",
        "content": "Introduction  theming a jekyll site is a lot easier than creating a WP site  start with an existing html framework, add a few jekyll tags, and you’re offChoose an HTML templatebootply is good. lots of responsive themes. just find some html that you think will work well.[http://www.codeply.com/go/rV7KhUjwCN]save this file as default.html in your project folder folder. make sure it loads and works well.Add configuration fileadd config.yml file with some boilerplate codeno need for bundle init right now. not using any gems, and want to keep it this way to maximize compatibiltyCreate a default layoutcreate layout folderput default.html into this folderput frontmatter tags in default.htmladd variables for site.title, site.description, page.titlein config file:highlighter: rougemarkdown: kramdownkramdown: input: GFM auto_ids: true hard_wrap: false syntax_highlighter: rougedefaults:  -    scope:      path: “”      type: “posts”    values:      layout: “post”      comments: true      search: true      sidebar: home  -    scope:      path: “”      type: “pages”    values:      layout: “page”      sidebar: homeCreate an index pageCreate index.md filetitle: Homepagepermalink: index.html—put frontmatter tags in there. this is a signpost that jekyll will start process the filetitlepermalink to think about how you want pages rendered. this is a doc site, so i want all links flattened in the root so that my site can be viewed offlineDefine where that content appears in your default layoutadd content tags into default where it makes sense for the content to appearcustomize the h1 tags with the titletitle: Homepagepermalink: index.html—This is some content.Now build the site with jekyll serve.make sure you have Ruby and RubyGems installed.Then use this:gem install jekyll bundlernot going to use bundler nowjekyll serve. you should see your content populated.Create another page and make sure that also gets populated.Customize the navigationlook in your html for the list items that are defined. we’ll store this information in a yaml format and loop through it. there are varying levels of sophistication for the sidebar. see my yaml tutorial.you can also just loop through all pages. put a tag or something in your pages and then use a for loop to iterate through them.add _data file. store some stuff there.set up syntax highlighting  syntax.css",
        "url": "building-a-jekyll-theme.html",
        "product": "Theme instructions"
      }

      "building-navigation-html": {
        "title": "Building navigation",
        "tags": "[&quot;formatting&quot;]",
        "content": "hey, I think you need to integrate information from this same page: http://jekyllrb.com/docs/datafiles/#the-data-folderthis is a good issues page: https://github.com/jekyll/jekyll-help/issues/266IntroductionInstead of hard-coding navigation links to pages, you can use Liquid logic to retrieve a list of pages. There are two primary ways of retrieving pages:  Retrieving pages listed in a YAML data source. The YAML is either stored in a separate data file (in the _data folder) or in the page’s front matter (and accessed through site variables). Note that the pages don’t need to be YAML only (.yaml or .yml). You could also use any files ending in .json or .csv. However, the markup-less structure in YAML makes it more readable, since the spacing drives the syntax.  Retrieving pages by looping through the page front matter. You can use for loops to look through the site.pages or site.collections spaces to retrieve pages or documents that have particular properties in their front matter. For loops create longer build times, but sometimes this approach can be more efficient.Note that the techniques described here for using Liquid and YAML will be brief, since you can view the full documentation for using these formats on other sites. The focus here is on building page-based navigation for a Jekyll site.The examples that folow start with a basic navigation scenario and add more sophisticated elements to demonstrate different ways of returning the pages.In almost every scenario, you’ll see 3 elements:  YAML  Liquid  ResultScenario 1: Basic ListYou want to return a basic list of pages.YAMLYou have a data file named samplelist.yml in _data.podcast_list_title: Favorite Podcastspodcasts:- title: This Week in Tech  url: https://twit.tv/shows/this-week-in-tech- title: Radio Lab  url: http://www.radiolab.org/- title: Night Vale  url: http://www.welcometonightvale.com/Liquid&lt;h2&gt;Favorite Podcasts&lt;/h2&gt;&lt;ul&gt;{% for item in site.data.samplelist.podcasts %}&lt;li&gt;&lt;a href=\"{{item.url}}\" alt=\"{{item.title}}\"&gt;{{item.title}}&lt;/a&gt;&lt;/li&gt;{% endfor %}&lt;/ul&gt;ResultFavorite PodcastsThis Week in TechRadio LabNight ValeWhen you use a for loop, you choose the variable of what to call the things you’re looping through. The variable you choose (in this case, item) becomes how you access the properties of each thing in the list. Dot notation is used to get each property of each thing (for example, item.url).The YAML content has two main types of formats that are relevant here:  mapping  listpodcast_list_title: My Favorite Podcasts is a mapping. You access the file with site.data.samplelist.podcasts: is a list. The list begins each item with a hyphen. Unlike with mappings, you can’t access list properties directly like you can with a mapping. If you want to access a specific item in the list, you must identify get the position in the list you want, following typical array notation. For example, site.data.samplelist.podcasts[0] would access the first item in the list.With lists, you usually don’t access positions using the [0] syntax. Instead, you use for loops to cycle through the list of items and do something with each item. With navigation menus, you’re usually insert each list item into li tags based on the navigation structure you’re building in your HTML theme.Each - indicates another item in the list. Here we list just two properties: title and url. You can list as many properties as you want for each item. The order of properties at each position in the list doesn’t matter.Sorting the listSuppose you wanted to sort the list by the title. To do this, convert the reference to the list to a variable, and then apply Liquid’s sort filter to the variable:Liquid{% assign podcasts = site.data.samplelist.podcasts | sort: 'title'  %}{% for item in podcasts %}{{item.title}}{% endfor %}ResultNight ValeRadio LabThis Week in TechThe sort property in the Liquid filter applies to the title. title is an actual property in the list. If title weren’t a property, this sorting method wouldn’t work.            See Liquid array filter for more filter options. Note that you can’t simply use  {% for item in site.data.samplelist.podcasts      sort: ‘title’ %} . You have to convert site.dat.samplelist.podcasts to a variable first using either assign or capture tags.      Scenario 2: Two-level navigation listNow let’s say you want a more robust list that incorporates heading titles and subitems. To do this, add an additional level to each list item to store this information:YAMLtoc:  - title: Group 1    subfolderitems:      - page: Thing 1        url: /thing1.html      - page: Thing 2        url: /thing2.html      - page: Thing 3        url: /thing3.html  - title: Group 2    subfolderitems:      - page: Piece 1        url: /piece1.html      - page: Piece 2        url: /piece2.html      - page: Piece 3        url: /piece3.html  - title: Group 3    subfolderitems:      - page: Widget 1        url: /widget1.html      - page: Widget 2        url: /widget2.html      - page: Widget 3        url: /widget3.htmlLiquid{% for item in site.data.samplelist.toc %}{{item.title}}{% for entry in item.subfolderitems %}{{entry.page}}{% endfor %}{% endfor %}ResultGroup 1Thing 1Thing 2Thing 3Group 2Piece 1Piece 2Piece 3Group 3Widget 1Widget 2Widget 3In this example, Group 1 is the first list item. Within that list item, its subpages are included as a property that itself contains a list. The Liquid code first looks through the first level with for item in site.data.samplelist.toc, and then looks through the second-level property with for entry in item.subfolderitems. Just as item is arbitrary, so is entry.Access the list from a page variableSuppose your sidebar will differ based on different documentation sets. You might have 3 different products on your site, and so you want 3 different sidebars — each being unique for that product.You can store the name of the sidebar list in your page front matter and then pass that value into the list dynamically.Page front matter---title: My pagesidebar: toc---Liquid{% for item in site.data.samplelist[page.sidebar] %}&lt;h3&gt;{{item.title}}&lt;/h3&gt;&lt;ul&gt;{% for entry in item.subfolderitems %}&lt;li&gt;&lt;a href=\"{{entry.url}}\"&gt;{{entry.page}}&lt;/a&gt;&lt;/li&gt;{% endfor %}&lt;/ul&gt;{% endfor %}ResultIn order to pass values from the page front matter into an assign variable, when the assigned variable isn’t a string but rather a data reference, you must use brackets (instead of curly braces) to refer to the front matter’s value. For more information, see Expressions and Variables in Liquid’s documentation. Brackets are used in places where dot notation can’t be used (see more details with this Stack Overflow answer.)Scenario: Apply active class selectivelyIn addition to inserting items from the YAML data file into your list, you also usually want to highlight the current link if the user is viewing that page. You do this by inserting an active class for items that match the current page URL.CSScssa.active {  color: black;  font-weight: bold;  cursor: default;}LiquidResultScenario three: Conditional list{% for sec in site.data.samplelist.mypages %}{% if sec.audience == \"writers\" %}{{sec.url}}{% endif %}{% endfor %}Scenario: Separate sidebars per page  identify sidebar in page frontmatter, and pass that down to set which list gets usedScenario: Robust Multi-level menu using Navgoco  accordion, cookie, 3 level, expand/collapseloop through jsonhttp://stackoverflow.com/questions/41017809/jekyll-data-people-json-arrays-reforming-and-sortingFor loop through pagessee https://jekyllrb.com/docs/variables/. you can do for page in site.html_pages to make the looping faster.  no access to categories variable for pagesuse the uniq tag if you’re getting a list of all pages that have a tag. https://help.shopify.com/themes/liquid/filters/array-filters#uniqyou cannot do this:{% for p in site.categories.mycat %}* {{p.title}}{% endfor %}see http://stackoverflow.com/questions/11887929/how-do-i-loop-through-tags-in-a-jekyll-post?rq=1basic example:The code below dynamically generates a sidebar nav of pages with\t        layout: page in the front-matter. See readme for usage.\t            {% assign pages_list = site.pages %}\t\t          {% for node in pages_list %}\t\t\t          {% if node.title != null %}\t\t\t\t            {% if node.layout == \"page\" %}\t\t\t\t\t                &lt;a class=\"sidebar-nav-item{% if page.url == node.url %} active{% endif %}\" href=\"{{ site.baseurl }}{{ node.url  | remove_first: '/' }}\"&gt;{{ node.title }}&lt;/a&gt;\t\t\t\t\t\t\t          {% endif %}\t\t\t\t\t\t\t\t          {% endif %}\t\t\t\t\t\t\t\t\t  {% endfor %}For the pages we want in the navigation, we’ll add a navigation_weight to the front matter. The value of navigation_weight is a number which dictates the position it’s shown. For index.html we’ll add a navigation_weight of 1.layout: defaulttitle: Homenavigation_weight: 1—      {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}    {% for p in navigation_pages %}      {% if p.navigation_weight %}                  &lt;a href=\"{{ p.url }}\" {% if p.url == page.url %}class=\"active\"{% endif %}&gt;            {{ p.title }}          &lt;/a&gt;              {% endif %}    {% endfor %}  …For loops with content stored in different collectionsfor doc in site.collections[collection_name] ??site.documents accesses a list of all the documents in every collection  load time for for loop through large number of pages is issuethose pages. also maybe provide collections as an example for doing that.",

      "tags-html": {
        "title": "Tags",
        "tags": "[]",
        "content": "Whereas the sidebar provides navigation within the same product, tags provide navigation across all the products on your site. Each tag has a corresponding page (unlike the sidebar, which gets built into each page). Additionally, tags are supported within the translation strategy. There’s a collection for tags, with different tag collections by language.For example, here’s the tag collection for Japanese content:collections:  tags_ja:    output: trueThe tag docs are contained in _tag, _tag_ja, and _tag_de.The defaults in the config file specifies the tag_group property:defaults:    scope:      path: \"\"      type: docs_ja    values:      tag_group: taglist_jaThis tag_group property then gets passed to tags.html, which is included in the default layout:{% for tag in page.tags %}{% assign doctags = site.data[page.tag_group] %}The tag_group value then specifies either taglist.yml, taglist_ja.yml, or taglist_de.yml from the _data folder.The tags.html code looks at the tags specified for the page, loops through the taglist data file for a match, and if it finds a match, includes the tag on the page. The tag is linked to a tag doc that gathers all other docs that also contain that same tag.These tag pages are contained in _tags, _tags_ja, and _tags_de. Their logic is re-purposed from the same include stored in taglogic.html. The taglogic file looks through the collection to find all docs that contain the tag, and then lists them in a table.",
        "url": "tags.html",
        "product": ""
      }

      "translation-html": {
        "title": "How translation works",
        "tags": "[]",
        "content": "Some assumptions:  Permalinks (URLs) for the pages remain the same (and aren’t translated).  Links in page content remain the same across languages.The “page” or “post” content types aren’t used. Documentation content is stored in collections. Each language has its own collection:  _docs: English  _docs_ja: Japanese  _docs_de: GermanThere are also 3 config files:  _config.yml: English  _config_ja.yml: Japanese  _config_de.yml: GermanEach config file declares the collection for that language. Here’s the English _config.yml file:collections:  docs:    output: trueAnd the Japanese _config_ja.yml file:collections:  docs_ja:    output: trueAnd the German _config_de.yml file:collections:  docs_de:    output: trueDepending on the configuration file you use, the site will include only that collection. This way Japanese builds won’t contain English or German docs, nor will German builds contain Japanese or English docs.This also ensures that a permalink in an English doc won’t conflict with the same permalink in a German or Japanese doc.The sidebar and topnav should also switch to the right language as well. These sidebar receives it configuration from the page front matter.---title: Sample 1permalink: sample1.htmlsidebar: generic---The sidebar value then gets passed into sidebar.html include, which is included in the default layout:{% assign sidebar = site.data[page.sidebar] %}&lt;div class=\"productTitle\"&gt;{{sidebar.sidebarTitle}}&lt;/div&gt;&lt;ul id=\"docnavsidebar\" class=\"docnav\"&gt;    {% for folder in sidebar.folders %}    ...The value for topnav is likewise passed into the default layout:{% assign topnav = site.data[page.topnav] %}{% for entry in topnav.navbar_singleitems %}However, rather than specifying the topnav value in each page’s frontmatter, as is done with sidebar, this value is set as a default in the config file for that language. This is because the topnav is the same for all docs in that collection, but each collection can have multiple sidebars.Here’s the config defaults for English:    defaults:      -        scope:          path: \"\"          type: docs        values:          layout: default          topnav: topnavAnd for Japanese:defaults:  -    scope:      path: \"\"      type: docs_ja    values:      layout: default      topnav: topnav_jaAnd for German:defaults:  -    scope:      path: \"\"      type: docs_de    values:      layout: default      topnav: topnav_deUI strings also change based on the config file. Here are the UI strings for English:uistring:    title: Jekyll Documentation theme # Displays as site title on top nav bar and on site metadata    description: Documentation theme for Jekyll websites  # Displays as site description meta    search_placeholder: Search ...    minitoc_title: Table of Contents    github_edit_button_text: Edit me    tag_terms:      product: Product      page: Page      excerpt: Excerpt      tag_page_intro: The following pages are tagged withThe config files for Japanese and German look the same but with different translations.Tags are also translated. Since tags are more complex, they’re explained in Tags.",
