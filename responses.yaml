402:
  description: |
    Требуется оплата
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор - 1004. Подписка неактивна, требуется оплата.
                type: integer
                example: 1004
              reason:
                description: Причина возникновения ошибки.
                type: string
                default: "payment required"
              subject:
                description: Идентификатор пользователя в облаке Эвотор.
                type: string
                default: "userUuid"
              value:
                description: Значение идентификатора пользователя в облаке Эвотор.
                type: string
                example: "01-000000000015463"
404:
  description: |
    Отсутствует указанный ресурс
40510051007:
  description: |
    Терминал неактивен
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможные значения:
                  * 1005 - на устройство не распространяется лицензия (reason: "not allowed").
                  * 1007 - лицензированных терминалов недостаточно для активации в рамках тарифа (reason: "license overhead").
                type: integer
                example: 1007
              reason:
                description: Причина возникновения ошибки.
                type: string
                example: "license overhead"
              subject:
                description: Идентификатор устройства в облаке Эвотор.
                type: string
                default: "deviceUuid"
              value:
                description: Значение идентификатора устройства в облаке Эвотор.
                type: string
                example: "93a9bfa3-7353-490d-aa54-8c6efe9d8a8f"
4051005:
  description: |
    Терминал неактивен
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор - 1005. На устройство не распространяется лицензия (reason: "not allowed").
                type: integer
                default: 1005
              reason:
                description: Причина возникновения ошибки.
                type: string
                default: "not allowed"
              subject:
                description: Идентификатор устройства в облаке Эвотор.
                type: string
                default: "deviceUuid"
              value:
                description: Значение идентификатора устройства в облаке Эвотор.
                type: string
                example: "93a9bfa3-7353-490d-aa54-8c6efe9d8a8f"
4092004:
  description: |
    Ассоциация невозможна
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         required:
           -code
         items:
            type: object
            properties:
              code:
                description: В стороннем сервисе userUuid ассоциирован с другой учётной записью пользователя Эвотора.
                type: integer
                default: 2004
4092005:
  description: |
    Регистрация невозможна
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         required:
           - code
         items:
            type: object
            properties:
              code:
                description: В стороннем сервисе уже зарегистрирована учётная запись с указанными данными.
                type: integer
                default: 2005
