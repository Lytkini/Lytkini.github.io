4002001:
  description: |
    Ошибка в запросе.
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Синтаксическая ошибка в запросе. Код ошибки в облаке Эвотор - 2001.
                type: integer
                default: 2001
40020012002:
  description: |
    Ошибка в запросе
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможные значения:
                    * 2001 - cинтаксическая ошибка в запросе.
                    * 2002 - в запросе отсутствует обязательное поле и / или присутствуют неизвестные поля.
                type: integer
                example: 2002
              reason:
                description: Причина возникновения ошибки.
                type: string
                example: "missing"
              subject:
                description: Название неизвестного или отсутствующего поля.
                type: string
                example: "deviceUuid"
  examples:
    errors:
      - code: 2002
        reason: missing
        subject: deviceUuid
      - code: 2002
        reason: unexpected
        subject: deviceUuid
40020012003:
  description: |
    Ошибка в запросе
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможные значения:
                  * 2001 - cинтаксическая ошибка в запросе.
                  * 2003 - параметры запроса содержат недопустимые значения.
                type: integer
                example: 2001
              reason:
                description: Причина возникновения ошибки.
                type: string
                example: "incorrect"
              subject:
                description: Наименование поля
                type: string
                example: "deviceUuid"
              value:
                description: Значение.
                example: null
4011001:
  description: |
    Неверный токен облака Эвотор
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор - 1001.
                type: integer
                example: 1001
40110011006:
  description: |
    Неверный токен
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможные значения:
                  * 1001 - неверный токен облака Эвотор.
                  * 1006 - пользователь указал неверные данные при авторизации в стороннем сервисе.
                type: integer
                example: 1001
40110021003:
  description: |
    Неверный токен
