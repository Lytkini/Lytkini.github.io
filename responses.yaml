402:
  description: |
    Подписка для пользователя не активна. Требуется оплата.
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Подписка неактивна, требуется оплата.
                type: integer
                example: 1004
              reason:
                description: Причина возникновения ошибки.
                type: string
                example: "payment required"
              subject:
                description: Идентификатор устройства в облаке Эвотор.
                type: string
                example: "userUid"
              value:
                description: Числовой идентификатор устройства в облаке Эвотор.
                type: string
                example: "01-000000000015463"
404:
  description: |
    Отсутствует указанный ресурс
40510051007:
  description: |
    Терминал не активен в рамках текущей подписки. Активируйте терминал и попробуйте ещё раз.
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможны следующие коды ошибок:
                  * 1005 - на устройство не распространяется лицензия.
                  * 1007 - лицензированных терминалов недостаточно для активации в рамках тарифа.
                type: integer
                example: 1007
              reason:
                description: Причина возникновения ошибки. Возможны значения "not allowed" (код ошибки 1005) и "license overhead" (код ошибки 1007).
                type: string
                example: "license overhead"
              subject:
                description: Идентификатор устройства в облаке Эвотор.
                type: string
                example: "deviceUuid"
              value:
                description: Числовой идентификатор устройства в облаке Эвотор.
                type: string
                example: "93a9bfa3-7353-490d-aa54-8c6efe9d8a8f"
