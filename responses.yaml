4002001:
  description: |
    Синтаксическая ошибка в запросе.
  schema:
    type: object
    properties:
      errors:
         description: Массив объектов с информацией об ошибке.
         type: array
         items:
            type: object
            required:
              - code
            properties:
              code:
                description: |
                  Код ошибки в облаке Эвотор. Возможны следующие значения
                  * 2001 - cинтаксическая ошибка в запросе.
                type: integer
